{% extends "base.html" %}


{% block title %}Signup{% endblock title %}

{% block content %}
<br>
<br>
<br>

    
    <div  class="login">
   
      {% for message in messages %}
  
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  {% endfor %}
      <form class='signinform' action="/auth/signup/" method="post">{% csrf_token %}
        <h2 class='signinh2'>Signup</h2>
        <label class='signinlabel' for="email">Email</label>
        <input class='signininput' type="email" name="email" id="email">
        <label class='signinlabel' for="pass1">password</label>
        <input class='signininput' type="password" name="pass1" id="pass1">
        <label class='signinlabel' for="pass2">Confirm Password</label>
        <input class='signininput' type="password" name="pass2" id="pass2">
        <button class='signinbutton' type="submit">Sign In</button>
        Already User ? <a href="/auth/login/">Log In</a>
      </form>
    </div>









{% endblock content %}
