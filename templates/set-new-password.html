{% extends "base.html" %}


{% block title %}Reset New Password{% endblock title %}

{% block content %}
<br>
<br>
<br>
<div  class="login" >
  {% for message in messages %}
  
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  {% endfor %}
  
    <form class='signinform' action="{% url "set-new-password" uidb64 token %}" method="post">{% csrf_token %}
      <h2 class='signinh2'>Set New Password</h2>
      
      <label for="pass1">password</label>
      <input class='signininput' type="password" name="pass1" id="pass1">
      <label for="pass2">Confirm Password</label>
      <input class='signininput' type="password" name="pass2" id="pass2">
      <button class='signinbutton' type="submit">Submit</button>
      <hr>
      <a href="reset.html "> Go back?</a>
    </form>
</div>



{% endblock content %}
