{% extends "base.html" %}


{% block title %}Reset Password{% endblock title %}

{% block content %}
<br>
<br>
<br>
<div class="login" >
  {% for message in messages %}
  
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  {% endfor %}
 
    <form class='signinform' action="/auth/request-reset-email/" method="post">{% csrf_token %}
      <h2 class='signinh2'>Reset Password</h2>
      <label for="email">Email</label>
      <input class='signininput' type="email" name="email" id="email">
     
      <button class='signinbutton' type="submit">Submit</button>
      <hr>
     <a href="/auth/login/">Go back?</a>
    </form>
</div>








{% endblock content %}
